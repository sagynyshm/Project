<div class="editor">
    <h2>{{ isNew ? 'New Note' : 'Edit Note' }}</h2>
  
    <input [(ngModel)]="note.title"
           placeholder="Title"
           class="input-title" />
  
    <textarea [(ngModel)]="note.content"
              rows="10"
              class="textarea-content"></textarea>
  
    <div class="actions">
      <button class="button-primary" (click)="save()">Save</button>
      <button (click)="cancel()">Cancel</button>
    </div>
  </div>
