<div class="header">
  <button class="back-btn" (click)="goBack()">← Back</button>
  <button class="button-primary" (click)="createNote()">+ Note</button>
</div>
<ul class="notes-ul">
  <li *ngFor="let note of notes" [class.done]="note.marked">
    <input type="checkbox"
           class="mark-box"
           [checked]="note.marked"
           (change)="toggleMark(note.id)" />

    <a [routerLink]="['/note/edit', note.id]">
      {{ note.title || 'Untitled' }}
    </a>

    <button class="delete-btn" (click)="delete(note.id)">❌</button>

  </li>
</ul>
