<div class="header">
  <h1>Your Folders</h1>
  <button class="button-primary" (click)="newFolder()">+ Add</button>
</div>

<ul>
  <li *ngFor="let f of folders">
    <a [routerLink]="['/folders', f.id]">{{ f.name }}</a>

    <!-- ✏️ переименовать -->
    <button class="folder-btn" (click)="rename(f.id, f.name)">✏️</button>

    <!-- ❌ удалить -->
    <button class="folder-btn" (click)="remove(f.id)">❌</button>
  </li>
</ul>
